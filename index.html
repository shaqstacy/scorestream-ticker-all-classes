<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ScoreStream Ticker</title>
    <style>
      html, body { margin: 0; height: 100%; background: #000; }
      /* Give the ticker visible space */
      .ss-wrap { width: 100%; height: 140px; } /* try 120â€“180px if needed */
      /* Optional: helps avoid layout collapse while script loads */
      .scorestream-widget-container { display: block; min-height: 100%; }
    </style>
  </head>
  <body>
    <div class="ss-wrap">
      <!-- IMPORTANT: dash version `data-ss-widget` -->
      <div class="scorestream-widget-container"
           data-ss-widget="ticker"
           data-user-widget-id="66323"></div>
    </div>

    <!-- Load AFTER the container exists; no async/defer -->
    <script src="https://scorestream.com/apiJsCdn/widgets/embed.js"></script>
  </body>
</html>
